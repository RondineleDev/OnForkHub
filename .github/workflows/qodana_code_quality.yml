name: Qodana Code Analysis and Branch Management

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - dev

jobs:
  qodana-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore tools
        run: dotnet tool restore

      - name: Create Qodana branch
        if: github.event_name == 'pull_request'
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BRANCH_NAME="bugfix/qodana-${PR_NUMBER}"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Run CSharpier
        run: dotnet csharpier .
        continue-on-error: true
        
      - name: Run dotnet format
        run: dotnet format
        continue-on-error: true
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit formatting changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "style: apply qodana fixes for PR #${{ github.event.pull_request.number }}"
          
      - name: Push Qodana branch
        if: steps.git-check.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          force: true

      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const branchName = `bugfix/qodana-${prNumber}`;
            
            try {
              const newPr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üîç [Qodana] Code quality fixes for PR #${prNumber}`,
                body: `This PR contains automated code quality fixes from Qodana for PR #${prNumber}.
                
                Changes include:
                - Code formatting
                - Style improvements
                - Best practices applications
                
                These changes are automated to help maintain code quality standards.`,
                head: branchName,
                base: context.payload.pull_request.head.ref,
                maintainer_can_modify: true
              });
              
              // Add labels to the new PR
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: newPr.data.number,
                labels: ['qodana', 'automated-pr']
              });
              
              // Add comment to original PR
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `ü§ñ I've created PR #${newPr.data.number} with Qodana code quality improvements. Please review and merge it if the changes look good!`
              });
            } catch (error) {
              console.log('Error creating PR:', error);
              core.setFailed('Failed to create PR');
            }

      - name: Create labels if not exists
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              {
                name: 'qodana',
                color: '7057ff',
                description: 'Qodana code quality improvements'
              },
              {
                name: 'automated-pr',
                color: '0e8a16',
                description: 'Automated pull request'
              }
            ];
            
            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                }
              }
            }
