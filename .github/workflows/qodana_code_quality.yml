name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - dev
      - 'release/*'
      - 'feature/*'
      - 'hotfix/*'
jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      security-events: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set branch name format
        id: set-branch
        run: |
          TARGET_BRANCH="${{ github.base_ref || github.ref_name }}"
          COMMIT_HASH=$(git rev-parse --short HEAD)

          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "branch_prefix=hotfix" >> $GITHUB_OUTPUT
            echo "commit_prefix=fix" >> $GITHUB_OUTPUT
          elif [[ "$TARGET_BRANCH" == "dev" ]]; then
            echo "branch_prefix=bugfix" >> $GITHUB_OUTPUT
            echo "commit_prefix=fix" >> $GITHUB_OUTPUT
          else
            echo "branch_prefix=quick-fixes" >> $GITHUB_OUTPUT
            echo "commit_prefix=fix" >> $GITHUB_OUTPUT
          fi

          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.2
        with:
          args: --baseline,qodana.sarif.json --apply-fixes
          push-fixes: pull-request
          fail-threshold: 3
          post-pr-comment: true
          use-caches: true
          cache-default-branch-only: true
          upload-result: true
          artifact-name: qodana-results
          pr-title: "${{ steps.set-branch.outputs.commit_prefix }}: Apply Qodana suggested fixes"
          fixes-branch: "${{ steps.set-branch.outputs.branch_prefix }}-${{ steps.set-branch.outputs.commit_hash }}"
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_1403575179 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json